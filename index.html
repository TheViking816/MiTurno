
<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>WorkTime Manager</title>
    <link rel="icon" type="image/png" href="./assets/icono.png"/>
    <link rel="apple-touch-icon" href="./assets/icono-192.png"/>
    <link rel="manifest" href="./manifest.webmanifest"/>
    <meta name="theme-color" content="#d8834b"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d8834b",
                        "primary-dark": "#b56936",
                        "background-light": "#fcfbf8",
                        "background-dark": "#171412",
                        "surface-light": "#ffffff",
                        "surface-dark": "#262626",
                        "critical": "#E06D6D",
                        "text-main": "#171412",
                        "danger": "#E06D6D",
                        "action-green": "#16a34a",
                        "semaphore-green": "#4ADE80",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "3xl": "2.5rem"
                    },
                    boxShadow: {
                        "soft": "0 24px 48px -12px rgba(23, 20, 18, 0.15)",
                        "inner-light": "inset 0 2px 4px 0 rgba(255, 255, 255, 0.6)",
                        "card": "0 2px 8px -1px rgba(23, 20, 18, 0.08)",
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .icon-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfbf8; }
        .dark body { background-color: #171412; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
